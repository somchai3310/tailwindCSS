<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- border color and size -->
    <button class="bg-green-400 text-white m-10 p-5 border border-red-500">click</button>
    <button class="bg-green-400 text-white m-10 p-5 border-2 border-red-500">click</button>
    <button class="bg-green-400 text-white m-10 p-5 border-8">click</button>
    <!-- border t r b l -->
    <button class="bg-green-400 text-white m-10 p-5 border-b-8 border-blue-500">click</button>
    <!-- border x y -->
    <button class="bg-green-400 text-white m-10 p-5 border-y-8 border-blue-500">click</button>
    <button class="bg-green-400 text-white m-10 p-5 border-x-8 border-blue-500">click</button>
    <!-- rounded โค้งมน -->
    <button class="bg-green-400 text-white m-10 p-5 rounded">click</button>
    <button class="bg-green-400 text-white m-10 p-5 rounded-md">click</button>
    <button class="bg-green-400 text-white m-10 p-5 rounded-lg">click</button>
    <button class="bg-green-400 text-white m-10 p-5 rounded-full">click</button>
    <!-- border style -->
    <button class="bg-green-400 text-white m-10 p-5 border-4 border-red-500 border-dashed">click</button>
    <button class="bg-green-400 text-white m-10 p-5 border-4 border-red-500 border-dotted">click</button>
    <button class="bg-green-400 text-white m-10 p-5 border-4 border-red-500 border-double">click</button>
</body>
</html>
