<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="bg-lime-500">
        <div class="flex flex-wrap">
            <!-- flex-1 -->
            <div class="w-80 h-10 bg-red-500 flex-1">box1</div>
            <div class="w-80 h-10 bg-green-500 flex-1">box2</div>
            <div class="w-80 h-10 bg-blue-500 flex-1">box3</div>
        </div>
        <div class="flex flex-wrap">
            <!-- flex-grow -->
            <div class="w-80 h-10 bg-red-500">box1</div>
            <div class="w-80 h-10 bg-green-500 flex-grow">box2</div>
            <div class="w-80 h-10 bg-blue-500">box3</div>
        </div>
        <div class="flex flex-wrap">
            <!-- flex-shrink -->
            <div class="w-80 h-10 bg-red-500 flex-1">box1</div>
            <div class="w-80 h-10 bg-green-500 shrink">box2</div>
            <div class="w-80 h-10 bg-blue-500 flex-1">box3</div>
        </div>
    </div>
</body>

</html>
