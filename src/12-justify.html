<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-Items</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="bg-lime-500 grid justify-start">
        <div class="h-10 bg-red-400">box1</div>
        <div class="h-10 bg-red-400">box2</div>
        <div class="h-10 bg-red-400">box3</div>
    </div>
    <div class="bg-lime-500 grid justify-center">
        <div class="h-10 bg-red-400">box1</div>
        <div class="h-10 bg-red-400">box2</div>
        <div class="h-10 bg-red-400">box3</div>
    </div>
    <div class="bg-lime-500 grid justify-end">
        <div class="h-10 bg-red-400">box1</div>
        <div class="h-10 bg-red-400">box2</div>
        <div class="h-10 bg-red-400">box3</div>
    </div>
    <div class="bg-lime-500 grid stretch">
        <div class="h-10 bg-red-400">box1</div>
        <div class="h-10 bg-red-400">box2</div>
        <div class="h-10 bg-red-400">box3</div>
    </div>
</body>

</html>
